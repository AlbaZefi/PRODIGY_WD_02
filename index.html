<!DOCTYPE html>
<html>
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch-Web Application</title>
  <link href="img/1.jpg" rel="icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="stopwatch-container">
<h1>Stopwatch Web Application</h1>
<div class="photo-container">
  <img src="img/logo.jpg" alt="stopwatch logo" height="120px"
   weight="120px">
</div><br>
    <div id="stopwatch-container">
        <div id="stopwatch-display">00:00:00</div>
        <div id="buttons-container">
          <button id="start-button">Start</button>
          <button id="pause-button">Pause</button>
          <button id="reset-button">Reset</button>

        </div>

        <div id="lap-times-container">
          <!-- Lap times will be dynamically added here -->
        </div>
      </div>

      <h3>&copy; 2024 Alba Zefi</h3>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
